<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!--HTML-->
    <h1>Rock Paper Sissor</h1>

    <button onclick="" class="js-rock">Rock</button>
    <button onclick="" class="js-paper">Paper</button>
    <button onclick="" class="js-scissor">Sissor</button>

    <!-- Display the game result -->
    <p class="js-result"></p>

    <!-- Display the current score -->
    <p class="js-score"></p>

    <button onclick="" class="js-reset">reset score</button>
    <button onclick="" class="js-autoplay">AutoPlay</button>

    <!--JavaScript-->
    <script src="./rock-paper-scissor.js"></script>
  </body>
</html>
