<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors</title>
  </head>
  <body>
    <!--HTML-->
    <h1>Rock Paper Sissor</h1>

    <button
      onclick="
        const computerMove2 = pickComputerMove();
        result('rock', computerMove2);
    "
    >
      Rock
    </button>

    <button
      onclick="
        const computerMove1 = pickComputerMove();
        result('paper',computerMove1);
    "
    >
      Paper
    </button>
    <button
      onclick="
    const computerMove = pickComputerMove();
    result('scissors',computerMove);
    "
    >
      Sissor
    </button>

    <!-- Display the game result -->
    <p class="js-result"></p>

    <!-- Display the current score -->
    <p class="js-score"></p>

    <button
      onclick="
      score.losses = 0;
      score.win = 0;
      score.tie = 0;

      localStorage.setItem('score', JSON.stringify(score));

        updateScore();
        document.querySelector(
          '.js-result'
        ).innerHTML = `Scores have been reset.`;
    "
    >
      reset score
    </button>

    <!--JavaScript-->
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        win: 0,
        tie: 0,
        losses: 0,
      };

      updateScore();

      // Update score display
      function updateScore() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.win}, Ties: ${score.tie}, Losses: ${score.losses}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 3 / 3) {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function result(playerMove, computerMove) {
        let resultMessage = "";
        if (playerMove === computerMove) {
          resultMessage = "It's a Tie";
          score.tie += 1;
        } else if (
          (playerMove === "rock" && computerMove === "scissors") ||
          (playerMove === "paper" && computerMove === "rock") ||
          (playerMove === "scissors" && computerMove === "paper")
        ) {
          resultMessage = "You win";
          score.win += 1;
        } else {
          resultMessage = "You lose";
          score.losses += 1;
        }

        // Save updated score to localStorage
        localStorage.setItem("score", JSON.stringify(score));

        updateScore();
        document.querySelector(
          ".js-result"
        ).innerHTML = `You chose ${playerMove}, computer chose ${computerMove}. ${resultMessage}`;
      }
    </script>
  </body>
</html>
